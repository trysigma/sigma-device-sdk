name: Publish Sigma SDK

on:
  push:
    tags:
      - 'v*.*.*'          # сборка при пуше тега, напр. v1.0.0
  workflow_dispatch:       # кнопка «Run workflow» в UI

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. исходники
      - uses: actions/checkout@v4

      # 2. JDK 21 + кэш Gradle-артефактов
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # 3. Android SDK / build-tools
      - uses: android-actions/setup-android@v3

      # 4. Ставим Gradle 8.7 (без wrapper)
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7        # можно 8.5-8.7, 8.8-rc и т.п.

      # 5. Сборка и публикация .aar
      - name: Build & publish to GitHub Packages
        run: gradle :sigma-sdk:publish
